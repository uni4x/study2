<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emacsの基本操作</title>
    <script src="https://cdn.jsdelivr.net/npm/@marp-team/marp-core/lib/browser.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .slide { margin-bottom: 40px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h1, h2 { color: #333; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body>
    <section class="slide">
        <h1>Emacsの基本操作</h1>
        <p>Emacsは強力なテキストエディタで、ショートカットキーを覚えると効率的に操作できます。</p>
    </section>

    <section class="slide">
        <h2>基本ショートカット</h2>
        <ul>
            <li><code>C-x C-f</code> - ファイルを開く</li>
            <li><code>C-x C-s</code> - ファイルを保存</li>
            <li><code>C-x C-c</code> - Emacsを終了</li>
            <li><code>C-g</code> - コマンドのキャンセル</li>
        </ul>
    </section>

    <section class="slide">
        <h2>カーソル移動</h2>
        <ul>
            <li><code>C-f</code> - 1文字右へ</li>
            <li><code>C-b</code> - 1文字左へ</li>
            <li><code>C-n</code> - 次の行へ</li>
            <li><code>C-p</code> - 前の行へ</li>
        </ul>
    </section>

    <section class="slide">
        <h2>テキスト編集</h2>
        <ul>
            <li><code>C-k</code> - 行の削除</li>
            <li><code>C-y</code> - 削除した行を貼り付け</li>
            <li><code>M-d</code> - 単語削除</li>
        </ul>
    </section>
</body>
</html>
